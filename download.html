<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل RED SETTINGS</title>
    <style>
        /* التصميم العام */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #333);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
            animation: fadeIn 2s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: slideIn 1.5s ease-in-out, glowText 2s infinite alternate;
            color: #ff6f61;
            text-shadow: 0 0 10px #ff6f61, 0 0 20px #ff6f61;
        }

        .app-info {
            margin-bottom: 30px;
        }

        .app-info img {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            margin-bottom: 20px;
            animation: bounce 2s infinite, glow 2s infinite alternate;
        }

        .app-info h2 {
            font-size: 2rem;
            margin: 10px 0;
            color: #ff6f61;
            animation: slideIn 1.5s ease-in-out;
        }

        .app-info p {
            font-size: 1.2rem;
            margin: 5px 0;
            color: #ddd;
            animation: fadeIn 2s ease-in-out;
        }

        .download-btn {
            background: #ff6f61;
            color: #fff;
            border: none;
            padding: 15px 40px;
            font-size: 1.5rem;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            animation: pulse 2s infinite, glowButton 2s infinite alternate;
        }

        .download-btn:hover {
            background: #ff3b2f;
            transform: scale(1.1);
        }

        footer {
            margin-top: 30px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            animation: fadeIn 3s ease-in-out;
        }

        /* الرسوم المتحركة */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px #ff6f61, 0 0 20px #ff6f61; }
            to { box-shadow: 0 0 20px #ff6f61, 0 0 40px #ff6f61; }
        }

        @keyframes glowText {
            from { text-shadow: 0 0 10px #ff6f61, 0 0 20px #ff6f61; }
            to { text-shadow: 0 0 20px #ff6f61, 0 0 40px #ff6f61; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes glowButton {
            from { box-shadow: 0 0 10px #ff6f61, 0 0 20px #ff6f61; }
            to { box-shadow: 0 0 20px #ff6f61, 0 0 40px #ff6f61; }
        }

        /* تأثيرات الخلفية */
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 111, 97, 0.1), transparent 70%);
            animation: rotate 10s linear infinite;
            z-index: -1;
        }

        .container::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 111, 97, 0.1), transparent 70%);
            animation: rotateReverse 10s linear infinite;
            z-index: -1;
        }

        @keyframes rotateReverse {
            from { transform: rotate(0deg); }
            to { transform: rotate(-360deg); }
        }

        /* تأثيرات إضافية */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: -2;
        }

        .stars::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            animation: starsMove 50s linear infinite;
        }

        @keyframes starsMove {
            from { background-position: 0 0; }
            to { background-position: 1000px 1000px; }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h1>تحميل RED SETTINGS</h1>
        <div class="app-info">
            <img src="منشور انستجرام ازرق عن تحميل تطبيق عقارات_20250123_113008_٠٠٠١.png" alt="صورة التطبيق">
            <h2>اسم التطبيق: RED SETTINGS</h2>
            <p>منشئ التطبيق: MOHAMED YOUSSEF</p>
            <p>لغة البرمجة: HTML, CSS, JavaScript</p>
            <p>الإصدار: 1.0.0</p>
        </div>
        <button class="download-btn" id="downloadBtn">تحميل الآن</button>
        <footer>
            تم التصميم والبرمجة بواسطة MOHAMED YOUSSEF
        </footer>
    </div>

    <script>
        // تفاعل زر التحميل
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const downloadLink = 'RED_SETTINGS.zip'; // ملف التحميل في نفس المجلد
            const link = document.createElement('a');
            link.href = downloadLink;
            link.download = 'https://www.mediafire.com/file/tugf7saytz4hgvr/RED+SETTINGS-v1-release.apk/file'; // اسم الملف الذي سيتم تنزيله
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // إشعار المستخدم
            alert('بدأ تحميل التطبيق، شكرًا لاستخدامك موقعنا!');
        });
    </script>
</body>
  </html>
