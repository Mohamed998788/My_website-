<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حجز مادة العلوم - مستر صالح الزغبي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS للتنسيقات المحسنة */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 90%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }

        header p {
            margin: 10px 0 0;
            font-size: 1.2rem;
            color: #ddd;
        }

        .teacher-icon {
            margin: 30px 0;
            animation: float 3s ease-in-out infinite;
        }

        .teacher-icon i {
            font-size: 8rem;
            color: #00ffff;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
            transition: all 0.3s ease;
        }

        .teacher-info p {
            font-size: 1.1rem;
            color: #fff;
            margin-top: 15px;
        }

        .booking-info {
            margin-top: 20px;
        }

        .booking-info h2 {
            font-size: 1.5rem;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
            margin-bottom: 10px;
        }

        .booking-info p {
            font-size: 1rem;
            color: #ddd;
            margin: 5px 0;
        }

        button {
            background-color: #00ffff;
            color: #1e3c72;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.4);
        }

        button:hover {
            background-color: #00cccc;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 255, 255, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        button i {
            font-size: 1.2rem;
        }

        /* تأثيرات الرسوم المتحركة */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
            }
            50% {
                text-shadow: 0 0 25px rgba(0, 255, 255, 0.9);
            }
        }

        .teacher-icon i {
            animation: glow 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>حجز مادة العلوم</h1>
            <p>مع مستر صالح الزغبي</p>
        </header>

        <div class="teacher-icon">
            <i class="fas fa-chalkboard-teacher"></i>
        </div>

        <div class="teacher-info">
            <p>مستر صالح الزغبي - مدرس مادة العلوم للمرحلة الإعدادية</p>
        </div>

        <div class="booking-info">
            <h2>مكان الحجز:</h2>
            <p>العنوان: شارع المدارس</p>
            <h2>للحجز:</h2>
            <button onclick="bookNow()">
                <i class="fas fa-calendar-check"></i>
                احجز الآن
            </button>
        </div>
    </div>

    <script>
        function bookNow() {
            const phoneNumber = "1234567890"; // استبدل برقم الواتس اب الفعلي
            const message = "مرحبًا، أريد حجز مادة العلوم مع مستر صالح الزغبي.";
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        }
    </script>
</body>

</html>
