<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الموقع قيد التطوير</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        /* تصميم عام */
        body {
            font-family: 'Cairo', sans-serif;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
        }

        /* خلفية الجسيمات المتحركة */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            animation: fadeIn 1.5s ease-in-out;
            z-index: 2;
            position: relative;
        }

        h1 {
            font-size: 2.8em;
            margin: 0;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        }

        p {
            font-size: 1.4em;
            margin: 15px 0;
        }

        .date {
            font-weight: bold;
            color: #ffeb3b;
        }

        /* زر واتساب الرئيسي */
        .whatsapp-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1.3em;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #25D366, #128C7E);
            border-radius: 30px;
            text-decoration: none;
            transition: 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            animation: pulse 1.5s infinite alternate ease-in-out;
            cursor: pointer;
            border: none;
        }

        .whatsapp-btn:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #1ebe5d, #0e6f5a);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 15px rgba(255, 255, 255, 0.5); }
            100% { box-shadow: 0 0 25px rgba(255, 255, 255, 0.8); }
        }

        /* زر المجموعات */
        .group-buttons {
            display: none;
            margin-top: 15px;
        }

        .group-btn {
            display: block;
            width: 80%;
            max-width: 300px;
            margin: 10px auto;
            padding: 10px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            border-radius: 30px;
            transition: 0.3s ease-in-out;
            opacity: 0;
            transform: scale(0.8);
        }

        .group-btn-ar {
            background: linear-gradient(45deg, #ff3333, #cc0000);
            color: white;
        }

        .group-btn-en {
            background: linear-gradient(45deg, #ff6600, #cc4400);
            color: white;
        }

        .group-btn:hover {
            transform: scale(1.1);
        }

        /* تأثيرات الظهور */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        .delay {
            animation-delay: 0.5s;
        }

        /* تأثير الظهور التدريجي للأزرار */
        .show {
            display: block;
            opacity: 1;
            transform: scale(1);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <!-- خلفية متحركة -->
    <div id="particles-js"></div>

    <div class="container">
        <h1 class="fade-in">الموقع تحت التطوير الآن</h1>
        <p class="fade-in delay">يرجى الانتظار ليوم <span class="date">2025-3-2</span></p>
        
        <!-- زر واتساب الرئيسي -->
        <button id="main-whatsapp-btn" class="whatsapp-btn">انضم إلى مجموعتنا على واتساب</button>

        <!-- الأزرار المخفية التي تظهر بعد الضغط -->
        <div class="group-buttons" id="group-buttons">
            <a href="‏https://whatsapp.com/channel/0029Vb68m2W6hENqYlHFpv2M" target="_blank" class="group-btn group-btn-ar">RED SETTINGS AR</a>
            <a href="https://whatsapp.com/channel/0029Vb6fhC6ATRSeTpYipc30" target="_blank" class="group-btn group-btn-en">RED SETTINGS ENGLISH</a>
        </div>
    </div>

    <script>
        document.getElementById("main-whatsapp-btn").addEventListener("click", function() {
            var buttons = document.getElementById("group-buttons");
            buttons.style.display = "block";

            setTimeout(() => {
                buttons.children[0].classList.add("show");
            }, 100);

            setTimeout(() => {
                buttons.children[1].classList.add("show");
            }, 300);
        });

        /* إعداد الجسيمات المتحركة */
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: false },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 2, direction: "none", random: false, straight: false, out_mode: "out" }
            },
            interactivity: { detect_on: "canvas", events: { onhover: { enable: true, mode: "repulse" } } },
            retina_detect: true
        });
    </script>
</body>
                </html>
